<script>
    document.getElementById('frozenmapselect').onmouseover = function () {frozenFoodUnhide()};
    document.getElementById('freshmapselect').onmouseover = function () {freshFoodUnhide()};
    document.getElementById('bevmapselect').onmouseover = function () {bevUnhide()};
    document.getElementById('homemapselect').onmouseover = function () {homeUnhide()};
    document.getElementById('petmapselect').onmouseover = function () {petUnhide()};

    function frozenFoodUnhide() {
        document.getElementById('frozen').hidden = false;

        document.getElementById('pet').hidden = true;
        document.getElementById('home').hidden = true;
        document.getElementById('bev').hidden = true;
        document.getElementById('fresh').hidden = true;
    }
    function freshFoodUnhide() {
        document.getElementById('fresh').hidden = false;

        document.getElementById('pet').hidden = true;
        document.getElementById('frozen').hidden = true;
        document.getElementById('home').hidden = true;
        document.getElementById('bev').hidden = true;
    }
    function bevUnhide() {
        document.getElementById('bev').hidden = false;

        document.getElementById('pet').hidden = true;
        document.getElementById('frozen').hidden = true;
        document.getElementById('home').hidden = true;
        document.getElementById('fresh').hidden = true;
    }
    function homeUnhide() {
        document.getElementById('home').hidden = false;

        document.getElementById('pet').hidden = true;
        document.getElementById('frozen').hidden = true;
        document.getElementById('bev').hidden = true;
        document.getElementById('fresh').hidden = true;
    }
    function petUnhide() {
        document.getElementById('pet').hidden = false;

        document.getElementById('frozen').hidden = true;
        document.getElementById('home').hidden = true;
        document.getElementById('bev').hidden = true;
        document.getElementById('fresh').hidden = true;
    }
    
    function getProduct(id) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("productdetails").innerHTML = this.responseText;
          }
        };
        xmlhttp.open("GET", "productSearch.php?product_ID=" + id, true);
        xmlhttp.send();
    }
</script>
